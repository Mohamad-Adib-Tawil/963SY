plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android" version "2.1.0" 
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

// Load MAPS_API_KEY from local.properties (never commit secrets)
def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}

android {
    namespace = "com.syria_tourism.guide"
    compileSdk = 36  
    ndkVersion "29.0.13113456"

    defaultConfig {
        applicationId = "com.syria_tourism.guide"
        minSdk = flutter.minSdkVersion   
        targetSdk = 35                  
        versionCode = 15
        versionName = "1.5.0"
        // Provide the Maps API key to the manifest via placeholders
        manifestPlaceholders = [
                MAPS_API_KEY: (localProperties.getProperty('MAPS_API_KEY') ?: "")
        ]
    }

    signingConfigs {
    release {
        if (keystoreProperties['storeFile']) {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
}

    buildTypes {
        release {
            signingConfig signingConfigs.release
            shrinkResources false
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"  
    }

}

flutter {
    source = "../.."
}
