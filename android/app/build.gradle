plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android" version "2.1.0" // ✅ Kotlin محدثة
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.syria_tourism.guide"
    compileSdk = 36   // ✅ آخر SDK

    defaultConfig {
        applicationId = "com.syria_tourism.guide"
        minSdk = flutter.minSdkVersion   // ✅ بدل minSdkVersion
        targetSdk = 36                   // ✅ بدل targetSdkVersion
        versionCode = 4
        versionName = "1.2"
    }

    signingConfigs {
    release {
        if (keystoreProperties['storeFile']) {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
}

    buildTypes {
        release {
            signingConfig signingConfigs.release
            shrinkResources false
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"   // ✅ بدل 1.8
    }

}

flutter {
    source = "../.."
}
